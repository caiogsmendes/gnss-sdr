[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
GNSS-SDR.internal_fs_sps=4096000;4000000;1500000
GNSS-SDR.telecommand_enabled=true
GNSS-SDR.telecommand_tcp_port=3333
GNSS-SDR.use_acquisition_resampler=true


;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=Osmosdr_Signal_Source
SignalSource.item_type=gr_complex
SignalSource.sampling_frequency=4096000;4000000;1500000
SignalSource.freq=1575420000
SignalSource.gain=40
SignalSource.rf_gain=40
SignalSource.rf_bw=1000000
SignalSource.if_gain=40
;SignalSource.if_bw=100
SignalSource.AGC_enabled=false
SignalSource.samples=0
;SignalSource.repeat=false
;# Next line enables the internal HackRF One bias (3.3 VDC)
SignalSource.osmosdr_args=hackrf,bias=1,buffers=32
SignalSource.enable_throttle_control=false
SignalSource.dump=false
SignalSource.dump_filename=./signal_source.dat

;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner

;######### DATA_TYPE_ADAPTER CONFIG ############
DataTypeAdapter.implementation=Pass_Through

;######### INPUT_FILTER CONFIG ############
InputFilter.implementation=Fir_Filter
InputFilter.output_item_type=gr_complex
InputFilter.taps_item_type=float
InputFilter.number_of_taps=4;11;5
InputFilter.number_of_bands=2
InputFilter.band1_begin=0.0
InputFilter.band1_end=0.85;0.48;
InputFilter.band2_begin=0.9;0.52;
InputFilter.band2_end=1.0
InputFilter.ampl1_begin=1.0
InputFilter.ampl1_end=1.0
InputFilter.ampl2_begin=0.0
InputFilter.ampl2_end=0.0
InputFilter.band1_error=1.0
InputFilter.band2_error=1.0
InputFilter.filter_type=bandpass
InputFilter.grid_density=16
InputFilter.dump=false
InputFilter.dump_filename=../data/input_filter.dat
Inputfilter.IF=0
;InputFilter.decimation_factor=1


;######### RESAMPLER CONFIG ############
Resampler.implementation=Pass_Through

;######### CHANNELS GLOBAL CONFIG ############
Channels_1B.count=0
Channels_1C.count=12
Channels.in_acquisition=1

;######### SPECIFIC GLOBAL CONFIG ############
;The following options are specific to each channel and overwrite the generic options

;######### CHANNEL 0 CONFIG ############
;Channel0.satellite=19

;######### CHANNEL 1 CONFIG ############
;Channel1.satellite=12

;######### CHANNEL 2 CONFIG ############
;Channel2.satellite=11

;######### CHANNEL 3 CONFIG ############
;Channel3.system=Galileo
;Channel3.signal=50
;Channel3.satellite=20

;######### ACQUISITION GPS CONFIG ############
;Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition_Fine_Doppler ; Caio: Aquisição FineDoppler NÃO funciona
Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition
;Acquisition_1C.implementation=GPS_L1_CA_PCPS_OpenCl_Acquisition
Acquisition_1C.item_type=gr_complex
Acquisition_1C.coherent_integration_time_ms=1
Acquisition_1C.pfa=0.15
Acquisition_1C.doppler_max=5000
Acquisition_1C.doppler_step=300
Acquisition_1C.max_dwells=2
Acquisition_1C.dump=false
Acquisition_1C.dump_filename=./acq_dump.dat
;######### ACQUISITION GALILEO CONFIG ############
;Acquisition_1B.implementation=Galileo_E1_PCPS_Ambiguous_Acquisition
;Acquisition_1B.pfa=0.15
;Acquisition_1B.doppler_max=5000
;Acquisition_1B.doppler_step=300
;Acquisition_1B.max_dwells=2
;Acquisition_1B.cboc=true
;Acquisition_1B.dump=false
;Acquisition_1B.dump_filename=./acq_dump.dat


;######### TRACKING GPS CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking
Tracking_1C.item_type=gr_complex
Tracking_1C.extend_correlation_symbols=10
Tracking_1C.early_late_space_narrow_chips=0.1
Tracking_1C.pll_bw_hz=40;25.0;40
Tracking_1C.dll_bw_hz=2.0
Tracking_1C.pll_bw_narrow_hz=5.0
Tracking_1C.dll_bw_narrow_hz=1.50
Tracking_1C.fll_bw_hz=10
Tracking_1C.enable_fll_pull_in=true
Tracking_1C.enable_fll_steady_state=true
Tracking_1C.dump=false
Tracking_1C.dump_filename=tracking_ch_
;Tracking_1C.high_dyn=true
;######### TRACKING GALILEO CONFIG ############
Tracking_1B.implementation=Galileo_E1_DLL_PLL_VEML_Tracking
;Tracking_1B.item_type=gr_complex
;Tracking_1B.pll_bw_hz=40;25.0
;Tracking_1B.dll_bw_hz=2.0

Tracking_1B.item_type=gr_complex
Tracking_1B.track_pilot=true
Tracking_1B.pll_bw_hz=4.0;
Tracking_1B.dll_bw_hz=0.5;
Tracking_1B.pll_bw_narrow_hz=2.0;
Tracking_1B.dll_bw_narrow_hz=0.25;
Tracking_1B.extend_correlation_symbols=4;
Tracking_1B.order=3;
Tracking_1B.early_late_space_chips=0.15;
Tracking_1B.very_early_late_space_chips=0.6;
Tracking_1B.early_late_space_narrow_chips=0.06;
Tracking_1B.very_early_late_space_narrow_chips=0.25;

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_1C.implementation=GPS_L1_CA_Telemetry_Decoder
TelemetryDecoder_1C.dump=false

;######### TELEMETRY DECODER GALILEO CONFIG ############
TelemetryDecoder_1B.implementation=Galileo_E1B_Telemetry_Decoder
TelemetryDecoder_1B.dump=false

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=false
Observables.dump_filename=./observables.dat

;######### PVT CONFIG ############
;#implementation: Postion Velocity and Time (PVT) implementation algorithm:
;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=PPP_Static 
;PVT.positioning_mode=PPP_Static ; options: Single, Static, Kinematic, PPP_Static, PPP_Kinematic
;PVT.iono_model=Broadcast ; options: OFF, Broadcast, SBAS, Iono-Free-LC, Estimate_STEC, IONEX
;PVT.trop_model=Saastamoinen ; options: OFF, Saastamoinen, SBAS, Estimate_ZTD, Estimate_ZTD_Grad
PVT.output_rate_ms=100
PVT.display_rate_ms=1000
PVT.enable_rx_clock_correction=false;true
;PVT.max_clock_offset_ms=1
PVT.iono_model=Broadcast
PVT.trop_model=Saastamoinen
PVT.bancroft_init=false
PVT.flag_rtcm_server=false
;PVT.flag_rtcm_tty_port=false
;PVT.nmea_dump_devname=/dev/ttyUSB0
;PVT.rtcm_tcp_port=2101
;PVT.rtcm_MT1019_rate_ms=5000
;PVT.rtcm_MT1077_rate_ms=1000
;PVT.rinex_version=2
;PVT.xml_output_enabled=true

PVT.dev_serial=/dev/ttyUSB0
;PVT.elevation_mask=10

;######### MONITOR CONFIG ############
;PVT.enable_monitor=true
;PVT.monitor_client_addresses=127.0.0.1
;PVT.monitor_udp_port=1112
;PVT.enable_protobuf=false

;######### MONITOR CONFIG ############
Monitor.enable_monitor=true
Monitor.decimation_factor=10
Monitor.client_addresses=127.0.0.1
Monitor.udp_port=1234
